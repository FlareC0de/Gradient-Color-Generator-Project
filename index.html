<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grady Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="gradient-box"></div>
        <div class="row options">
            <div class="column direction">
                <p>Direction</p>
                <div class="select-box">
                    <select>
                        <option value="to top">Top</option>
                        <option value="to right top">Right op</option>
                        <option value="to right">Right</option>
                        <option value="to right bottom">Right bottom</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to left bottom">Left bottom</option>
                        <option value="to left">Left</option>
                        <option value="to left top" selected>Left top</option>
                    </select>
                </div>
            </div>

            <div class="column colors">
                <p>Colors</p>
                <div class="inputs">
                    <input type="color" value="#3445a9">
                    <input type="color" value="#22a2ee">
                </div>
            </div>
        </div>

        <textarea  class="row" disabled>background: linear-gradient(to left top, #3445a9, #22a2ee)</textarea>
        <div class="row buttons">
            <button class="refresh">Refresh Colors</button>
            <button class="copy">Copy Code</button>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
